name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Build and Test
        run: ./gradlew build --no-daemon
        env:
          # Use default snapshot version for CI builds
          # (version will be 0.0.0-SNAPSHOT from build.gradle.kts default)
          CI: true

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: droiddeploy-jar-ci
          path: droiddeploy-svc/build/libs/*.jar
          if-no-files-found: error
          retention-days: 7

