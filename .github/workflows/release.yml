name: Release

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      tag_latest:
        description: 'Tag Docker image as latest'
        required: false
        type: boolean
        default: false

  # Automatic trigger on version tags
  push:
    tags:
      - 'v*'  # Matches v1.0.0, v2.1.3, etc.

# Permissions needed for publishing
permissions:
  contents: write   # For creating releases
  packages: write   # For publishing to GHCR

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tags: ${{ steps.version.outputs.docker_tags }}
      is_tag_build: ${{ steps.version.outputs.is_tag_build }}
    steps:
      - name: Determine Version and Tags
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tag build: strip 'v' prefix from tag name
            VERSION="${GITHUB_REF#refs/tags/v}"
            IS_TAG_BUILD="true"

            # Docker tags: version + latest
            DOCKER_TAGS="ghcr.io/${{ github.repository_owner }}/droiddeploy:${VERSION}"
            DOCKER_TAGS="${DOCKER_TAGS},ghcr.io/${{ github.repository_owner }}/droiddeploy:latest"

            echo "Building release version: ${VERSION}"
          else
            # Manual workflow_dispatch build: use commit SHA
            VERSION="0.0.0-${GITHUB_SHA::7}"
            IS_TAG_BUILD="false"

            # Docker tags: sha-based + manual-{run_number}
            DOCKER_TAGS="ghcr.io/${{ github.repository_owner }}/droiddeploy:sha-${GITHUB_SHA::7}"
            DOCKER_TAGS="${DOCKER_TAGS},ghcr.io/${{ github.repository_owner }}/droiddeploy:manual-${{ github.run_number }}"

            # Optionally tag as latest if requested
            if [[ "${{ inputs.tag_latest }}" == "true" ]]; then
              DOCKER_TAGS="${DOCKER_TAGS},ghcr.io/${{ github.repository_owner }}/droiddeploy:latest"
            fi

            echo "Building manual version: ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "is_tag_build=${IS_TAG_BUILD}" >> $GITHUB_OUTPUT

          echo "Docker tags: ${DOCKER_TAGS}"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Test with Version
        run: ./gradlew build -Prevision=${{ needs.determine-version.outputs.version }} --no-daemon
        env:
          CI: true

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: droiddeploy-jar-${{ needs.determine-version.outputs.version }}
          path: droiddeploy-svc/build/libs/*.jar
          if-no-files-found: error
          retention-days: 90

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ needs.determine-version.outputs.version }}
          path: |
            **/build/test-results/test/**/*.xml
            **/build/reports/tests/test/**
          retention-days: 30

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/droiddeploy
          tags: |
            type=raw,value=${{ needs.determine-version.outputs.version }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.determine-version.outputs.docker_tags }}
          build-args: |
            VERSION=${{ needs.determine-version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.determine-version.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-test, publish-docker]
    if: needs.determine-version.outputs.is_tag_build == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: droiddeploy-jar-${{ needs.determine-version.outputs.version }}
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.determine-version.outputs.version }}
          name: Release v${{ needs.determine-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            ./artifacts/*.jar
          body: |
            ## DroidDeploy v${{ needs.determine-version.outputs.version }}

            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/droiddeploy:${{ needs.determine-version.outputs.version }}
            ```

            ### Installation
            See [DEPLOYMENT.md](https://github.com/${{ github.repository }}/blob/master/DEPLOYMENT.md) for installation instructions.

            ### What's Changed
            <!-- Auto-generated release notes will be inserted below -->
